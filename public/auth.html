<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Notepad</title>
  <!-- Common styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Theme styles -->
  <link rel="stylesheet" href="themes/default.css">
  <link rel="stylesheet" href="themes/dark.css">
  <link rel="stylesheet" href="themes/ocean.css">
  <link rel="stylesheet" href="themes/forest.css">
  <link rel="stylesheet" href="themes/facebook.css">
  <link rel="stylesheet" href="themes/yahoo.css">
  <link rel="stylesheet" href="themes/sugarcrm.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Notepad</h1>
      <p class="auth-subtitle">Sign in to access your notes</p>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="signin">Sign In</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <form id="signin-form" class="auth-form">
        <div class="form-group">
          <label for="signin-email">Email</label>
          <input
            type="email"
            id="signin-email"
            class="form-input"
            placeholder="you@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="signin-password">Password</label>
          <input
            type="password"
            id="signin-password"
            class="form-input"
            placeholder="Your password"
            required
          >
        </div>

        <div id="signin-error" class="error-message"></div>

        <button type="submit" class="btn btn-primary btn-block">
          Sign In
        </button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form" style="display: none;">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input
            type="email"
            id="signup-email"
            class="form-input"
            placeholder="you@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            class="form-input"
            placeholder="At least 6 characters"
            minlength="6"
            required
          >
        </div>

        <div class="form-group">
          <label for="signup-password-confirm">Confirm Password</label>
          <input
            type="password"
            id="signup-password-confirm"
            class="form-input"
            placeholder="Confirm your password"
            minlength="6"
            required
          >
        </div>

        <div id="signup-error" class="error-message"></div>
        <div id="signup-success" class="success-message"></div>

        <button type="submit" class="btn btn-primary btn-block">
          Sign Up
        </button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
